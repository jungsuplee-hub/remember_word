<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember Word - 관리자 대시보드</title>
    <link rel="icon" type="image/x-icon" href="/images/remember_word_log.ico" />
    <link rel="icon" type="image/png" href="/images/remember_word_log.png" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body data-guide-page="admin">
    <header>
      <div class="header-content">
        <a href="/static/index.html" class="header-logo-link" aria-label="단어 관리로 이동">
          <img src="/images/remember_word_log.png" alt="Remember Word 로고" class="header-logo" />
        </a>
        <div class="header-main">
          <div class="header-top">
            <h1>관리자 대시보드</h1>
            <div class="user-meta">
              <span id="user-greeting" class="user-greeting"></span>
              <button id="logout-button" class="link-button danger">로그아웃</button>
              <button type="button" class="link-button guide-button" data-guide-trigger>
                초보자 사용가이드
              </button>
              <a href="/static/account.html" id="account-link" class="link-button secondary">
                나의 계정
              </a>
            </div>
          </div>
          <p class="header-description">계정별 데이터 현황과 로그인 이력을 확인하세요.</p>
          <div class="header-links">
            <a href="/static/today.html" class="link-button">오늘의 학습</a>
            <a href="/static/study-plan.html" class="link-button">학습 계획</a>
            <a href="/static/index.html" class="link-button">단어 관리</a>
            <a href="/static/memorize.html" class="link-button">단어 암기</a>
            <a href="/static/exam.html" class="link-button">시험 보기</a>
            <a href="/static/import.html" class="link-button">엑셀 업로드</a>
            <a href="/static/market.html" class="link-button">단어 마켓</a>
            <a
              href="/static/admin.html"
              id="admin-link"
              class="link-button secondary hidden"
              hidden
              aria-hidden="true"
              aria-current="page"
              data-requires-admin
            >
              관리자
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="admin-container">
      <section class="panel">
        <div class="panel-header">
          <h2>계정별 요약</h2>
          <button id="admin-refresh" class="secondary">새로고침</button>
        </div>
        <div class="table-wrapper">
          <table class="admin-table">
            <thead>
              <tr>
                <th>이름</th>
                <th>아이디</th>
                <th>이메일</th>
                <th>폴더 수</th>
                <th>그룹 수</th>
                <th>단어 수</th>
                <th>시험 이력 수</th>
                <th>로그인 횟수</th>
                <th>마지막 로그인</th>
              </tr>
            </thead>
            <tbody id="admin-table-body">
              <tr>
                <td colspan="9" class="empty">데이터를 불러오는 중...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <div id="toast" role="status" aria-live="polite"></div>

    <div id="guide-modal" class="guide-modal" hidden>
      <div class="guide-modal-backdrop" data-guide-close></div>
      <div
        class="guide-modal-dialog"
        role="dialog"
        aria-modal="true"
        aria-labelledby="guide-modal-title"
        tabindex="-1"
        data-guide-dialog
      >
        <div class="guide-modal-header">
          <h2 id="guide-modal-title" class="guide-modal-title">초보자 사용가이드</h2>
          <button type="button" class="guide-modal-close" aria-label="가이드 닫기" data-guide-close>
            ✕
          </button>
        </div>
        <div id="guide-modal-body" class="guide-modal-body"></div>
        <div class="guide-modal-footer">
          <button type="button" class="link-button" data-guide-footer-close>닫기</button>
        </div>
      </div>
    </div>

    <script src="/static/auth.js" defer></script>
    <script src="/static/guide.js" defer></script>
    <script src="/static/admin.js" defer></script>
  </body>
</html>
