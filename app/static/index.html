<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember Word</title>
    <link rel="icon" type="image/x-icon" href="/images/remember_word_log.ico" />
    <link rel="icon" type="image/png" href="/images/remember_word_log.png" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-brand">
          <a href="/static/index.html" class="header-logo-link" aria-label="단어 관리로 이동">
            <img
              src="/images/remember_word_log.png"
              alt="Remember Word 로고"
              class="header-logo"
            />
          </a>
          <div>
            <h1>Remember Word</h1>
            <p>폴더와 그룹을 만들고 단어를 추가해보세요.</p>
          </div>
        </div>
        <div class="header-actions">
          <div class="header-links">
            <a href="/static/memorize.html" class="link-button">단어 암기</a>
            <a href="/static/exam.html" class="link-button">시험 보기</a>
            <a href="/static/account.html" id="account-link" class="link-button secondary">나의 계정</a>
            <a
              href="/static/admin.html"
              id="admin-link"
              class="link-button secondary"
              hidden
              data-requires-admin
              >관리자</a>
          </div>
          <div class="user-meta">
            <span id="user-greeting" class="user-greeting"></span>
            <button id="logout-button" class="link-button danger">로그아웃</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="folders" class="panel">
        <div class="panel-header">
          <h2>
            폴더
            <span class="count-badge" id="folder-count">0</span>
          </h2>
          <button id="refresh-folders" class="secondary">새로고침</button>
        </div>
        <ul id="folder-list" class="list"></ul>
        <details class="form-details">
          <summary>+ 새 폴더 만들기</summary>
          <form id="folder-form" class="form">
            <h3>새 폴더 만들기</h3>
            <label>
              이름
              <input name="name" type="text" placeholder="예: 영어 어휘" required />
            </label>
            <button type="submit">추가</button>
          </form>
        </details>
      </section>

      <section id="groups" class="panel">
        <div class="panel-header">
          <h2>
            그룹
            <span class="count-badge" id="group-count">0</span>
          </h2>
          <span class="panel-subtitle" id="groups-subtitle">폴더를 선택하세요</span>
        </div>
        <ul id="group-list" class="list"></ul>
        <details class="form-details">
          <summary>+ 새 그룹 만들기</summary>
          <form id="group-form" class="form">
            <h3>새 그룹 만들기</h3>
            <label>
              이름
              <input name="name" type="text" placeholder="예: Day 1" required />
            </label>
            <button type="submit">추가</button>
          </form>
        </details>
      </section>

      <section id="words" class="panel">
        <div class="panel-header">
          <h2>
            단어
            <span class="count-badge" id="word-count">0</span>
          </h2>
          <div class="word-controls">
            <label>
              최소 별점
              <select id="word-min-star">
                <option value="">전체</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </label>
            <button id="refresh-words" class="secondary">필터 적용</button>
          </div>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th class="number-column">번호</th>
                <th>단어</th>
                <th>뜻</th>
                <th>별</th>
                <th>관리</th>
              </tr>
            </thead>
            <tbody id="word-table"></tbody>
          </table>
        </div>

        <details class="form-details">
          <summary>+ 단어 추가</summary>
          <form id="word-form" class="form">
            <h3>단어 추가</h3>
            <div class="grid">
              <label>
                단어
                <input name="term" type="text" required />
              </label>
              <label>
                뜻
                <input name="meaning" type="text" required />
              </label>
              <label>
                별점 (0-10)
                <input name="star" type="number" min="0" max="10" value="0" />
              </label>
            </div>
            <label>
              메모
              <textarea name="memo" rows="2" placeholder="예문이나 메모"></textarea>
            </label>
            <button type="submit">추가</button>
          </form>
        </details>

        <details class="form-details">
          <summary>⤴︎ 엑셀로 단어 가져오기</summary>
          <form id="import-form" class="form">
            <h3>엑셀로 단어 가져오기</h3>
            <p class="form-description">엑셀 파일에 폴더, 그룹, 단어, 뜻 열을 포함하여 업로드하세요.</p>
            <label>
              기본 언어 (선택)
              <input id="import-language" type="text" placeholder="예: 영어" />
            </label>
            <label>
              파일 선택
              <input id="import-file" name="file" type="file" accept=".xlsx,.xls,.csv" required />
            </label>
            <button type="submit">업로드</button>
          </form>
        </details>
      </section>
    </main>

    <div id="toast" role="status" aria-live="polite"></div>

    <script src="/static/auth.js" defer></script>
    <script src="/static/main.js" defer></script>
  </body>
</html>
