<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember Word</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>Remember Word</h1>
      <p>폴더와 그룹을 만들고 단어를 추가해보세요.</p>
    </header>

    <main>
      <section id="folders" class="panel">
        <div class="panel-header">
          <h2>폴더</h2>
          <button id="refresh-folders" class="secondary">새로고침</button>
        </div>
        <ul id="folder-list" class="list"></ul>
        <form id="folder-form" class="form">
          <h3>새 폴더 만들기</h3>
          <label>
            이름
            <input name="name" type="text" placeholder="예: 영어 어휘" required />
          </label>
          <button type="submit">추가</button>
        </form>
      </section>

      <section id="groups" class="panel">
        <div class="panel-header">
          <h2>그룹</h2>
          <span class="panel-subtitle" id="groups-subtitle">폴더를 선택하세요</span>
        </div>
        <ul id="group-list" class="list"></ul>
        <form id="group-form" class="form">
          <h3>새 그룹 만들기</h3>
          <label>
            이름
            <input name="name" type="text" placeholder="예: Day 1" required />
          </label>
          <button type="submit">추가</button>
        </form>
      </section>

      <section id="words" class="panel">
        <div class="panel-header">
          <h2>단어</h2>
          <div class="word-controls">
            <label>
              최소 별점
              <select id="word-min-star">
                <option value="">전체</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </label>
            <button id="refresh-words" class="secondary">필터 적용</button>
          </div>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>언어</th>
                <th>단어</th>
                <th>뜻</th>
                <th>별</th>
              </tr>
            </thead>
            <tbody id="word-table"></tbody>
          </table>
        </div>

        <form id="word-form" class="form">
          <h3>단어 추가</h3>
          <div class="grid">
            <label>
              언어
              <input name="language" type="text" value="en" />
            </label>
            <label>
              단어
              <input name="term" type="text" required />
            </label>
            <label>
              뜻
              <input name="meaning" type="text" required />
            </label>
            <label>
              별점 (0-5)
              <input name="star" type="number" min="0" max="5" value="0" />
            </label>
          </div>
          <label>
            메모
            <textarea name="memo" rows="2" placeholder="예문이나 메모"></textarea>
          </label>
          <button type="submit">추가</button>
        </form>
      </section>

      <section id="quiz" class="panel">
        <div class="panel-header">
          <h2>시험</h2>
          <span class="panel-subtitle" id="quiz-subtitle">그룹을 선택하면 시험을 시작할 수 있습니다.</span>
        </div>

        <form id="quiz-form" class="form">
          <h3>시험 설정</h3>
          <div class="grid">
            <label>
              출제 수
              <input name="limit" type="number" min="1" placeholder="전체" />
            </label>
            <label>
              출제 방향
              <select name="direction">
                <option value="term_to_meaning">단어 → 뜻</option>
                <option value="meaning_to_term">뜻 → 단어</option>
              </select>
            </label>
            <label>
              최소 별점
              <select name="min_star">
                <option value="">전체</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </label>
          </div>
          <label class="inline">
            <input type="checkbox" name="random" checked />
            순서 섞기
          </label>
          <button type="submit">시험 시작</button>
        </form>

        <div id="quiz-content" class="quiz-content hidden">
          <div id="quiz-progress" class="quiz-progress"></div>
          <div id="quiz-question" class="quiz-question">
            <h3 id="quiz-prompt"></h3>
            <p id="quiz-reading" class="quiz-reading"></p>
            <label>
              답안
              <input type="text" id="quiz-answer" autocomplete="off" />
            </label>
            <div class="quiz-actions">
              <button type="button" id="quiz-submit">채점</button>
              <button type="button" id="quiz-show-answer" class="secondary">정답 보기</button>
              <button type="button" id="quiz-next" class="secondary">다음 문제</button>
            </div>
            <p id="quiz-feedback" class="quiz-feedback"></p>
            <div id="quiz-correct-answer" class="quiz-correct hidden"></div>
          </div>

          <div id="quiz-summary" class="quiz-summary hidden">
            <h3>시험 결과</h3>
            <p id="quiz-summary-text"></p>
            <div class="quiz-summary-actions">
              <button type="button" id="quiz-retry" class="secondary">틀린 문제 다시 풀기</button>
              <button type="button" id="quiz-reset">새 시험 준비</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="toast" role="status" aria-live="polite"></div>

    <script src="/static/main.js" defer></script>
  </body>
</html>
