<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember Word - 나의 계정</title>
    <link rel="icon" type="image/x-icon" href="/images/remember_word_log.ico" />
    <link rel="icon" type="image/png" href="/images/remember_word_log.png" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body data-guide-page="account">
    <header>
      <div class="header-content">
        <div class="header-brand">
          <a href="/static/index.html" class="header-logo-link" aria-label="Remember Word 홈으로 이동">
            <img src="/images/remember_word_log.png" alt="Remember Word 로고" class="header-logo" />
          </a>
          <div>
            <h1>나의 계정 관리</h1>
            <p>프로필 정보를 확인하고 비밀번호를 변경하세요.</p>
          </div>
        </div>
        <div class="header-actions">
          <div class="header-links">
            <a href="/static/index.html" class="link-button">단어 관리</a>
            <a href="/static/memorize.html" class="link-button">단어 암기</a>
            <a href="/static/exam.html" class="link-button">시험 보기</a>
            <a href="/static/import.html" class="link-button">엑셀 업로드</a>
            <a href="/static/market.html" class="link-button">단어 마켓</a>
            <a href="/static/account.html" class="link-button secondary" aria-current="page">나의 계정</a>
            <button type="button" class="link-button guide-button" data-guide-trigger>
              초보자 사용가이드
            </button>
            <a
              href="/static/admin.html"
              id="admin-link"
              class="link-button secondary"
              hidden
              data-requires-admin
              >관리자</a>
          </div>
          <div class="user-meta">
            <span id="user-greeting" class="user-greeting"></span>
            <button id="logout-button" class="link-button danger">로그아웃</button>
          </div>
        </div>
      </div>
    </header>

    <main class="account-container">
      <section class="panel account-panel">
        <div class="panel-header">
          <div class="panel-heading">
            <h2>내 계정 정보</h2>
            <span class="panel-subtitle">로그인 중인 계정의 정보를 확인하세요.</span>
          </div>
        </div>
        <dl class="account-summary">
          <div>
            <dt>이름</dt>
            <dd id="account-name">-</dd>
          </div>
          <div>
            <dt>아이디</dt>
            <dd id="account-username">-</dd>
          </div>
          <div>
            <dt>이메일</dt>
            <dd id="account-email">-</dd>
          </div>
          <div>
            <dt>마지막 로그인</dt>
            <dd id="account-last-login">-</dd>
          </div>
          <div>
            <dt>총 로그인 횟수</dt>
            <dd id="account-login-count">-</dd>
          </div>
        </dl>
      </section>

      <section class="panel account-panel">
        <div class="panel-header">
          <div class="panel-heading">
            <h2>비밀번호 변경</h2>
            <span class="panel-subtitle">현재 비밀번호 확인 후 새 비밀번호로 변경합니다.</span>
          </div>
        </div>
        <form id="password-form" class="form account-password-form">
          <label>
            현재 비밀번호
            <input type="password" name="current_password" autocomplete="current-password" required />
          </label>
          <label>
            새 비밀번호
            <input type="password" name="new_password" autocomplete="new-password" minlength="6" required />
          </label>
          <label>
            새 비밀번호 확인
            <input type="password" name="confirm_password" autocomplete="new-password" minlength="6" required />
          </label>
          <button type="submit">비밀번호 변경</button>
        </form>
        <p id="password-feedback" class="form-feedback" role="status"></p>
      </section>
    </main>

    <div id="toast" role="status" aria-live="polite"></div>

    <div id="guide-modal" class="guide-modal" hidden>
      <div class="guide-modal-backdrop" data-guide-close></div>
      <div
        class="guide-modal-dialog"
        role="dialog"
        aria-modal="true"
        aria-labelledby="guide-modal-title"
        tabindex="-1"
        data-guide-dialog
      >
        <div class="guide-modal-header">
          <h2 id="guide-modal-title" class="guide-modal-title">초보자 사용가이드</h2>
          <button type="button" class="guide-modal-close" aria-label="가이드 닫기" data-guide-close>
            ✕
          </button>
        </div>
        <div id="guide-modal-body" class="guide-modal-body"></div>
        <div class="guide-modal-footer">
          <button type="button" class="link-button" data-guide-footer-close>닫기</button>
        </div>
      </div>
    </div>

    <script src="/static/auth.js" defer></script>
    <script src="/static/guide.js" defer></script>
    <script src="/static/account.js" defer></script>
  </body>
</html>
