<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember Word - 단어 마켓</title>
    <link rel="icon" type="image/x-icon" href="/images/remember_word_log.ico" />
    <link rel="icon" type="image/png" href="/images/remember_word_log.png" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body data-guide-page="market">
    <header>
      <div class="header-content">
        <div class="header-brand">
          <a href="/static/index.html" class="header-logo-link" aria-label="단어 관리로 이동">
            <img src="/images/remember_word_log.png" alt="Remember Word 로고" class="header-logo" />
          </a>
          <div>
            <h1>단어 마켓</h1>
            <p>관리자가 공유한 단어장을 내 계정으로 가져오세요.</p>
          </div>
        </div>
        <div class="header-actions">
          <div class="header-links">
            <a href="/static/index.html" class="link-button">단어 관리</a>
            <a href="/static/memorize.html" class="link-button">단어 암기</a>
            <a href="/static/exam.html" class="link-button">시험 보기</a>
            <a href="/static/import.html" class="link-button">엑셀 업로드</a>
            <a href="/static/market.html" class="link-button secondary" aria-current="page">단어 마켓</a>
            <button type="button" class="link-button guide-button" data-guide-trigger>
              초보자 사용가이드
            </button>
            <a href="/static/account.html" id="account-link" class="link-button secondary">나의 계정</a>
            <a
              href="/static/admin.html"
              id="admin-link"
              class="link-button secondary"
              hidden
              data-requires-admin
              >관리자</a
            >
          </div>
          <div class="user-meta">
            <span id="user-greeting" class="user-greeting"></span>
            <button id="logout-button" class="link-button danger">로그아웃</button>
          </div>
        </div>
      </div>
    </header>

    <main class="market-layout">
      <section class="panel market-panel">
        <div class="panel-header">
          <h2>기본 언어 선택</h2>
          <button id="market-refresh" class="secondary" type="button">새로고침</button>
        </div>
        <div class="market-language-block">
          <label class="market-language-label">
            <span>기본 언어</span>
            <select id="market-language" aria-label="가져올 단어장의 기본 언어를 선택하세요">
              <option value="" disabled selected>기본 언어를 선택하세요</option>
            </select>
          </label>
          <p id="market-language-summary" class="form-description">
            기본 언어를 선택하면 해당 언어로 정리된 폴더 목록이 표시됩니다.
          </p>
        </div>
      </section>

      <section class="panel market-panel">
        <div class="panel-header">
          <h2>
            공유 폴더
            <span class="count-badge" id="market-folder-count">0</span>
          </h2>
        </div>
        <ul id="market-folders" class="list" aria-label="공유 폴더"></ul>
      </section>

      <section class="panel market-panel">
        <div class="panel-header">
          <h2>
            그룹 선택
            <span class="count-badge" id="market-group-count">0</span>
          </h2>
        </div>
        <div class="market-group-toolbar">
          <div class="market-bulk-actions">
            <button id="market-select-all" type="button" class="secondary">모두 선택</button>
            <button id="market-clear-all" type="button" class="secondary">모두 해제</button>
          </div>
          <p id="market-selection-summary" class="form-description">가져올 그룹을 선택하세요.</p>
        </div>
        <div id="market-groups" class="market-group-list" role="group" aria-labelledby="market-group-count"></div>
        <div class="market-actions">
          <button id="market-import" type="button" disabled>선택한 그룹 가져오기</button>
        </div>
      </section>
    </main>

    <div id="toast" role="status" aria-live="polite"></div>

    <div id="guide-modal" class="guide-modal" hidden>
      <div class="guide-modal-backdrop" data-guide-close></div>
      <div
        class="guide-modal-dialog"
        role="dialog"
        aria-modal="true"
        aria-labelledby="guide-modal-title"
        tabindex="-1"
        data-guide-dialog
      >
        <div class="guide-modal-header">
          <h2 id="guide-modal-title" class="guide-modal-title">초보자 사용가이드</h2>
          <button type="button" class="guide-modal-close" aria-label="가이드 닫기" data-guide-close>
            ✕
          </button>
        </div>
        <div id="guide-modal-body" class="guide-modal-body"></div>
        <div class="guide-modal-footer">
          <button type="button" class="link-button" data-guide-footer-close>닫기</button>
        </div>
      </div>
    </div>

    <script src="/static/auth.js" defer></script>
    <script src="/static/guide.js" defer></script>
    <script src="/static/market.js" defer></script>
  </body>
</html>
