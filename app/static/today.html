<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember Word - 오늘의 학습</title>
    <link rel="icon" type="image/x-icon" href="/images/remember_word_log.ico" />
    <link rel="icon" type="image/png" href="/images/remember_word_log.png" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body data-guide-page="today">
    <header>
      <div class="header-content">
        <a href="/static/today.html" class="header-logo-link" aria-label="오늘의 학습으로 이동">
          <img
            src="/images/remember_word_log.png"
            alt="Remember Word 로고"
            class="header-logo"
          />
        </a>
        <div class="header-main">
          <div class="header-top">
            <div class="header-title-group">
              <h1>오늘의 학습</h1>
              <p class="header-description">당일 학습 계획을 확인하고 바로 학습을 시작하세요.</p>
            </div>
            <button
              type="button"
              class="header-menu-toggle"
              aria-expanded="false"
              aria-controls="header-menu"
            >
              <span class="sr-only">메뉴 열기</span>
              <span class="header-menu-icon" aria-hidden="true"></span>
            </button>
          </div>
          <div class="header-menu" id="header-menu">
            <div class="user-meta">
              <span id="user-greeting" class="user-greeting"></span>
              <button id="logout-button" class="link-button danger">로그아웃</button>
              <button type="button" class="link-button guide-button" data-guide-trigger>
                초보자 사용가이드
              </button>
              <a href="/static/account.html" id="account-link" class="link-button secondary">
                나의 계정
              </a>
            </div>
            <div class="header-links">
              <a href="/static/today.html" class="link-button secondary" aria-current="page">
                오늘의 학습
              </a>
              <a href="/static/study-plan.html" class="link-button">학습 계획</a>
              <a href="/static/index.html" class="link-button">단어 관리</a>
              <a href="/static/memorize.html" class="link-button">단어 암기</a>
              <a href="/static/exam.html" class="link-button">시험 보기</a>
              <a href="/static/import.html" class="link-button">엑셀 업로드</a>
              <a href="/static/market.html" class="link-button">단어 마켓</a>
              <a
                href="/static/admin.html"
                id="admin-link"
                class="link-button secondary hidden"
                hidden
                aria-hidden="true"
                data-requires-admin
              >
                관리자
              </a>
            </div>
          </div>
          <div class="header-menu-backdrop" data-mobile-menu-backdrop aria-hidden="true"></div>
        </div>
      </div>
    </header>

    <main class="today-layout">
      <section class="panel today-panel">
        <div class="panel-header today-panel-header">
          <div class="panel-heading">
            <h2 id="today-title">0000년 00월 00일 학습계획입니다.</h2>
            <p id="today-subtitle" class="panel-subtitle">오늘은 아직 학습 계획이 없습니다.</p>
          </div>
          <div class="panel-controls today-controls">
            <a href="/static/study-plan.html" class="link-button secondary">학습 계획 관리</a>
          </div>
        </div>

        <div class="today-body">
          <div class="today-main">
            <p id="today-empty-message" class="today-empty-message" role="status">
              학습계획을 입력하시거나 단어암기 버튼을 눌러서 공부해 주세요.
            </p>

            <div id="today-empty" class="today-empty">
              <div class="today-empty-actions">
                <a href="/static/study-plan.html" class="link-button secondary">학습 계획 설정</a>
                <a href="/static/memorize.html" class="link-button">단어 암기</a>
              </div>
            </div>

            <ul id="today-plan-list" class="today-plan-list" hidden></ul>
          </div>

          <aside id="today-memo" class="today-memo" hidden>
            <h3 class="today-memo-title">오늘의 메모</h3>
            <p id="today-memo-content" class="today-memo-content"></p>
          </aside>
        </div>
      </section>
    </main>

    <div id="toast" role="status" aria-live="polite"></div>

    <div id="guide-modal" class="guide-modal" hidden>
      <div class="guide-modal-backdrop" data-guide-close></div>
      <div
        class="guide-modal-dialog"
        role="dialog"
        aria-modal="true"
        aria-labelledby="guide-modal-title"
        tabindex="-1"
        data-guide-dialog
      >
        <div class="guide-modal-header">
          <h2 id="guide-modal-title" class="guide-modal-title">초보자 사용가이드</h2>
          <button type="button" class="guide-modal-close" aria-label="가이드 닫기" data-guide-close>
            ✕
          </button>
        </div>
        <div id="guide-modal-body" class="guide-modal-body"></div>
        <div class="guide-modal-footer">
          <button type="button" class="link-button" data-guide-footer-close>닫기</button>
        </div>
      </div>
    </div>

    <div id="today-history-modal" class="today-history-modal" hidden>
      <div class="today-history-backdrop" data-history-close></div>
      <div
        class="today-history-dialog"
        role="dialog"
        aria-modal="true"
        aria-labelledby="today-history-title"
        tabindex="-1"
      >
        <div class="today-history-header">
          <h2 id="today-history-title" class="today-history-title">시험 이력</h2>
          <button type="button" class="today-history-close" data-history-close aria-label="시험 이력 닫기">✕</button>
        </div>
        <div class="today-history-body">
          <p id="today-history-empty" class="today-history-empty">아직 시험 이력이 없습니다.</p>
          <ul id="today-history-list" class="today-history-list" hidden></ul>
        </div>
        <div class="today-history-footer">
          <button type="button" class="link-button secondary" data-history-close>닫기</button>
        </div>
      </div>
    </div>

    <script src="/static/auth.js" defer></script>
    <script src="/static/navigation.js" defer></script>
    <script src="/static/guide.js" defer></script>
    <script src="/static/today.js" defer></script>
  </body>
</html>
