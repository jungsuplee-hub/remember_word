<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember Word - 암기</title>
    <link rel="icon" type="image/x-icon" href="/images/remember_word_log.ico" />
    <link rel="icon" type="image/png" href="/images/remember_word_log.png" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body data-guide-page="memorize">
    <header>
      <div class="header-content">
        <div class="header-brand">
          <a href="/static/index.html" class="header-logo-link" aria-label="단어 관리로 이동">
            <img
              src="/images/remember_word_log.png"
              alt="Remember Word 로고"
              class="header-logo"
            />
          </a>
          <div>
            <h1>단어 암기하기</h1>
            <p>폴더와 그룹을 선택해 전체 단어 목록을 살펴보세요.</p>
          </div>
        </div>
        <div class="header-actions">
          <div class="header-links">
            <a href="/static/index.html" class="link-button">단어 관리</a>
            <a href="/static/exam.html" class="link-button">시험 보기</a>
            <a href="/static/import.html" class="link-button">엑셀 업로드</a>
            <a href="/static/market.html" class="link-button">단어 마켓</a>
            <button type="button" class="link-button guide-button" data-guide-trigger>
              초보자 사용가이드
            </button>
            <a href="/static/account.html" id="account-link" class="link-button secondary">나의 계정</a>
            <a
              href="/static/admin.html"
              id="admin-link"
              class="link-button secondary"
              hidden
              data-requires-admin
              >관리자</a>
          </div>
          <div class="user-meta">
            <span id="user-greeting" class="user-greeting"></span>
            <button id="logout-button" class="link-button danger">로그아웃</button>
          </div>
        </div>
      </div>
    </header>

    <main class="memorize-layout">
      <section class="panel memorize-panel">
        <div class="panel-header memorize-panel-header">
          <div class="panel-heading memorize-heading">
            <h2>암기 리스트</h2>
            <p class="panel-subtitle" id="memorize-subtitle">폴더와 그룹을 선택하세요.</p>
          </div>
          <div class="panel-controls memorize-controls">
            <div class="memorize-toggle-group">
              <button id="toggle-term" class="secondary" type="button" disabled>단어 가리기</button>
              <button id="toggle-meaning" class="secondary" type="button" disabled>뜻 가리기</button>
            </div>
            <form id="memorize-range-form" class="memorize-range-form" novalidate>
              <label class="range-label">
                번호 범위
                <span class="range-inputs">
                  <input
                    type="number"
                    id="memorize-range-start"
                    min="1"
                    inputmode="numeric"
                    placeholder="시작"
                    disabled
                  />
                  <span class="range-separator">~</span>
                  <input
                    type="number"
                    id="memorize-range-end"
                    min="1"
                    inputmode="numeric"
                    placeholder="끝"
                    disabled
                  />
                </span>
              </label>
              <button type="submit" class="secondary" disabled>설정</button>
            </form>
            <fieldset class="audio-language-control">
              <legend>발음 언어</legend>
              <label>
                <input type="radio" name="audio-language" value="auto" checked />
                자동
              </label>
              <label>
                <input type="radio" name="audio-language" value="en-US" />
                영어
              </label>
              <label>
                <input type="radio" name="audio-language" value="ko-KR" />
                한글
              </label>
              <label>
                <input type="radio" name="audio-language" value="zh-CN" />
                한자
              </label>
            </fieldset>
          </div>
        </div>

        <div class="form memorize-selectors">
          <div class="grid memorize-grid">
            <label>
              폴더
              <select id="memorize-folder">
                <option value="">폴더 선택</option>
              </select>
            </label>
            <label>
              그룹
              <select id="memorize-group" disabled>
                <option value="">그룹 선택</option>
              </select>
            </label>
          </div>
        </div>

        <div id="memorize-table-container" class="table-wrapper memorize-table">
          <table>
            <thead>
              <tr>
                <th class="number-column">번호</th>
                <th>단어</th>
                <th>뜻</th>
              </tr>
            </thead>
            <tbody id="memorize-word-table">
              <tr>
                <td colspan="3" class="empty">폴더와 그룹을 선택하면 단어가 표시됩니다.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <div id="toast" role="status" aria-live="polite"></div>

    <div id="guide-modal" class="guide-modal" hidden>
      <div class="guide-modal-backdrop" data-guide-close></div>
      <div
        class="guide-modal-dialog"
        role="dialog"
        aria-modal="true"
        aria-labelledby="guide-modal-title"
        tabindex="-1"
        data-guide-dialog
      >
        <div class="guide-modal-header">
          <h2 id="guide-modal-title" class="guide-modal-title">초보자 사용가이드</h2>
          <button type="button" class="guide-modal-close" aria-label="가이드 닫기" data-guide-close>
            ✕
          </button>
        </div>
        <div id="guide-modal-body" class="guide-modal-body"></div>
        <div class="guide-modal-footer">
          <button type="button" class="link-button" data-guide-footer-close>닫기</button>
        </div>
      </div>
    </div>

    <script src="/static/auth.js" defer></script>
    <script src="/static/guide.js" defer></script>
    <script src="/static/memorize.js" defer></script>
  </body>
</html>
