<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember Word - 시험</title>
    <link rel="icon" type="image/x-icon" href="/images/remember_word_log.ico" />
    <link rel="icon" type="image/png" href="/images/remember_word_log.png" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-brand">
          <img
            src="/images/remember_word_log.png"
            alt="Remember Word 로고"
            class="header-logo"
          />
          <div>
            <h1>시험 모드</h1>
            <p>암기한 단어를 확인해보세요.</p>
          </div>
        </div>
        <div class="header-actions">
          <a href="/static/index.html" class="link-button">단어 관리</a>
          <a href="/static/memorize.html" class="link-button">단어 암기</a>
        </div>
      </div>
    </header>

    <main class="exam-layout">
      <section class="panel exam-panel">
        <div class="panel-header">
          <h2>시험 설정</h2>
          <span class="panel-subtitle" id="exam-subtitle">폴더와 그룹을 선택한 뒤 시험을 시작하세요.</span>
        </div>

        <form id="exam-form" class="form">
          <div class="grid settings-grid">
            <label class="full-span">
              폴더
              <select id="exam-folder" required>
                <option value="">폴더 선택</option>
              </select>
            </label>
            <label>
              출제 수
              <input name="limit" type="number" min="1" placeholder="전체" />
            </label>
            <label>
              출제 방향
              <select name="direction">
                <option value="term_to_meaning">단어 → 뜻</option>
                <option value="meaning_to_term">뜻 → 단어</option>
              </select>
            </label>
            <label>
              최소 별점
              <select name="min_star">
                <option value="">전체</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </label>
            <label class="inline">
              <input type="checkbox" name="random" checked />
              순서 섞기
            </label>
          </div>
          <div class="group-select-block">
            <div class="group-select-header">
              <span id="exam-groups-label">시험 그룹</span>
              <div class="group-select-actions">
                <button type="button" id="exam-select-all" class="secondary">전체 선택</button>
                <button type="button" id="exam-clear-selection" class="secondary">선택 해제</button>
              </div>
            </div>
            <div
              id="exam-groups"
              class="group-checkbox-list"
              role="group"
              aria-labelledby="exam-groups-label"
              aria-describedby="exam-group-help"
            ></div>
            <p id="exam-group-help" class="form-description">같은 폴더 안의 여러 그룹을 선택해 시험을 볼 수 있습니다.</p>
          </div>
          <button type="submit">시험 시작</button>
        </form>
        <p class="exam-session-note">
          시험 시작을 누르면 새로운 시험 페이지가 열립니다. 시험이 끝나거나 중단하면 이 화면으로 돌아옵니다.
        </p>
      </section>

      <aside class="panel exam-history-panel">
        <div class="panel-header exam-history-header">
          <div class="exam-history-heading">
            <h2>시험 이력</h2>
            <span class="panel-subtitle">최근 시험 기록을 확인하세요.</span>
          </div>
          <button type="button" id="exam-history-refresh" class="secondary">새로고침</button>
        </div>
        <div class="exam-history-body">
          <p id="exam-history-empty" class="exam-history-empty">아직 시험 이력이 없습니다.</p>
          <ul id="exam-history-list" class="exam-history-list"></ul>
        </div>
      </aside>
    </main>

    <div id="toast" role="status" aria-live="polite"></div>

    <script src="/static/exam.js" defer></script>
  </body>
</html>
