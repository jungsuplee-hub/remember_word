<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember Word - 비밀번호 변경</title>
    <link rel="icon" type="image/x-icon" href="/images/remember_word_log.ico" />
    <link rel="icon" type="image/png" href="/images/remember_word_log.png" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-brand">
          <img src="/images/remember_word_log.png" alt="Remember Word 로고" class="header-logo" />
          <div>
            <h1>비밀번호 변경</h1>
            <p>현재 비밀번호를 확인하고 새 비밀번호로 업데이트하세요.</p>
          </div>
        </div>
        <div class="header-actions">
          <div class="header-links">
            <a href="/static/index.html" class="link-button">홈으로 돌아가기</a>
            <a href="/static/memorize.html" class="link-button">단어 암기</a>
            <a href="/static/exam.html" class="link-button">시험 보기</a>
            <a href="/static/admin.html" id="admin-link" class="link-button secondary" hidden>관리자</a>
          </div>
          <div class="user-meta">
            <span id="user-greeting" class="user-greeting"></span>
            <button id="logout-button" class="link-button danger">로그아웃</button>
          </div>
        </div>
      </div>
    </header>

    <main class="auth-container password-container">
      <section class="auth-card">
        <h2>비밀번호 변경</h2>
        <form id="password-form" class="auth-form">
          <label>
            현재 비밀번호
            <input type="password" name="current_password" autocomplete="current-password" required />
          </label>
          <label>
            새 비밀번호
            <input type="password" name="new_password" autocomplete="new-password" minlength="6" required />
          </label>
          <label>
            새 비밀번호 확인
            <input type="password" name="confirm_password" autocomplete="new-password" minlength="6" required />
          </label>
          <button type="submit" class="primary">변경하기</button>
        </form>
        <p id="password-feedback" class="auth-feedback" role="status"></p>
      </section>
    </main>

    <div id="toast" role="status" aria-live="polite"></div>
    <script src="/static/auth.js" defer></script>
    <script src="/static/password.js" defer></script>
  </body>
</html>
